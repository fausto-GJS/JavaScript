<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert por Click</title>
</head>
<body>
    <button id="bnt-click">mostrar alert</button>
    <script>
        document.getElementById('bnt-click').addEventListener('click',function(){
            alert('mostrar alerta por click');
        });
    </script>
    
</body>
</html>
